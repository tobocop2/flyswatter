<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weak Metal Fly Swatter</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .description {
      font-size: 16px;
      line-height: 1.4;
      margin: 20px auto;
      max-width: 600px;
    }

    .description p {
      margin-bottom: 5px;
    }

    .description ul {
      list-style-type: none;
      padding-left: 0;
    }

    .description ul li {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h1>Weak Metal Fly Swatter</h1>
  <div class="description">
    <p>Swat as many flies as you can to score points! Move the swatter using the arrow keys or WASD keys. Click the left mouse button or press the spacebar to swat the flies.</p>
    <ul>
      <li>Idea Dude - Strider89</li>
      <li>Programmer - ChatGPT</li>
      <li>Prompter/Programmer - Tobocop2</li>
    </ul>
  </div>
  <div id="game-container">
    <div id="swatter"></div>
  </div>
  <div id="score">Score: 0</div>

  <script src="game.js"></script>
</body>

</html>
